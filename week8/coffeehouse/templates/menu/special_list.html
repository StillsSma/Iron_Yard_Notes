{% extends "base.html" %}

{% block content %}
<h1>Current Specials: </h1>

{% for special in object_list %}
  <div class="">
    <a href="{% url 'special_update_view' special.id %}">

      <img src="{{ MEDIA_URL }} {{special.image_url }}" alt="Picture of {{ special.piture }}" />
    </a>
  </div>
  <div class="">
    {{ special.title }}
  </div>

  <div class="">
    {{ special.description }}
  </div>
  <br>
{% endfor %}
{% endblock %}

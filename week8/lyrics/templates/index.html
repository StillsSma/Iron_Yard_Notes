<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyrics Search</title>
  </head>
  <body>
    <h1>Lyrics</h1>
    <form class="" action="" method="get">
      <input type="text" name="song_title">
      <input type="submit" value="Search">
    </form>
    {% for song in song_urls %}
    <a href="{{ song }}">{{ song }}</a>
    {% endfor %}

  </body>
</html>
